<!DOCTYPE html>
<html>
<head>
<title>Making Tables</title>
</head>
<body>
<table>
    <thead>
        <tr>
            <th>Date</th>
            <th>Income</th>
            <th>Expenditure</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <th>1st January</th>
            <td>140</td>
            <td>60</td>
        </tr>
        <tr>
            <th>2nd January</th>
            <td>250</td>
            <td>36</td>
        </tr>
        <tr>
            <th>31st January</th>
            <td>250</td>
            <td>36</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td></td>
            <td>1000</td>
            <td>5000</td>
        </tr>
    </tfoot>
</table>

</body>
</html>
