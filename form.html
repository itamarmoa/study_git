<html>
    <head>
        
    </head>
    <body>
        <form action="http://wpwith.us/experis/form/">
            <p>
                <input type="text" name="username" size="15" maxlength="30" placeholder="Username" />
            </p>
            <p>
                <input type="password" name="password" size="15" maxlength="30" placeholder="Password"/>
            </p>
            <p>
                <textarea rows="5" cols="20" placeholder="What do you think?"></textarea>
            </p>
            <p>
                What genre do you like? <br>
                <input type="radio" name="genre" value="Rock" checked="checked"> Rock<br>
                <input type="radio" name="genre" value="Jazz"/> Jazz<br>
                <input type="radio" name="genre" value="Pop"/> Pop
            </p>
            <p>
                What music service do you use? <br>
                <input type="checkbox" name="services" value="iTunes" />iTunes <br>
                <input type="checkbox" name="services" value="Last.fm" /> Last.fm <br>
                <input type="checkbox" name="services" value="Spotify" /> Spotify
            </p>
            <p>
                What device do you use the most?<br>
                <select name="devices">
                    <option value="mobile">Mobile</option>
                    <option value="tablet">Tablet</option>
                    <option value="PC" selected>PC</option>
                    <option value="TV Box">TV Box</option>
                </select>
            </p>
            <p>
                What device do you use the most?<br>
                <select name="devuches" multiple>
                    <option value="mobile">Mobile</option>
                    <option value="tablet">Tablet</option>
                    <option value="PC" selected>PC</option>
                    <option value="TV Box">TV Box</option>
                </select>
            </p>
            <p>
                <!--<input type="file" name="user-image" accept=".png,.jpg" />-->
            </p>
            <p>
                <input type="submit" name="submit" value="Submit">
            </p>
            

        </form>
    </body>
</html>
